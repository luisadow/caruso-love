<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Caruso Love</title>
  <script>
    var lang = (navigator.language || navigator.userLanguage || 'de').slice(0, 2);
    var base = document.location.pathname.replace(/\/+$/, '');
    if (lang === 'en') {
      window.location.replace(base + '/en/');
    } else {
      window.location.replace(base + '/de/');
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=de/">
  </noscript>
</head>
<body></body>
</html>
