<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <style>
      .monogram-letter {
        font-family: 'Cormorant', 'Georgia', 'Times New Roman', serif;
        font-weight: 300;
        font-style: italic;
        fill: #d98c3b;
      }
    </style>
  </defs>
  <!-- Outer circle — thin elegant stroke -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="#d98c3b" stroke-width="1"/>
  <!-- Inner circle — subtle accent -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#d98c3b" stroke-width="0.3"/>
  <!-- Monogram: C and L intertwined -->
  <text class="monogram-letter" x="28" y="82" font-size="72">C</text>
  <text class="monogram-letter" x="58" y="82" font-size="72">L</text>
</svg>
